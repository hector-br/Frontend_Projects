<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image grid layout</title>
</head>
<body>
    <main class="container-main">
        <img src="images/image1.avif" alt="una isla" class="image image-one">
        <img src="images/image2.avif" alt="interior de una habitacion" class="image image-two">
        <img src="images/image3.avif" alt="platos de comida" class="image image-three">
        <img src="images/image4.avif" alt="fachada de una casa" class="image image-four">
        <img src="images/image5.avif" alt="vista de casas grandes" class="image image-five">
        <img src="images/image6.avif" alt="vista del mar" class="image image-six">
    </main>
</body>
</html>

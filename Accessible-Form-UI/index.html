<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Accessible form ui</title>
</head>
<body>
    <main class="container-main">
        <form action="">
            <label for="name">Full Name</label>
            <input type="text"  aria-required="true" required>

            <label for="email">Email</label>
            <input type="email" id="correo" aria-required="true" aria-invalid="true" aria-describedby="validacion-correo" required >
            <span id="validacion-correo" class="messenge">Please use email valid</span>
            
            <label>Enter Password</label>
            <input type="password" name=""  aria-required="true" class="icono" required>
            
            <label for="">Confirm Password</label>
            <input type="password" aria-required="true" class="icono" required>

            <button type="submit">Update Profile</button>
        </form>

        <div class="container-information">
            <p class="porcentaje-compled">65%</p>
            <p>Profile Completeness</p>
            <div class="completes">
                <p>Create Account</p>
                <p>Update Roadmap Progress</p>
                <p>Setup Public Profile</p>
                <p>Complete uour first project</p>
                <p>Invtite your friends</p>
            </div>
        </div>
    </main>
</body>
</html>
